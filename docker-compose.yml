version: "3.9"

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: news-aggregator-app
    restart: unless-stopped
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: news_aggregator
      DB_USERNAME: news_user
      DB_PASSWORD: secret
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:1.27
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_aggregator
      POSTGRES_USER: news_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: news-aggregator-queue-worker
    restart: unless-stopped
    command: php artisan queue:work redis --queue=newsapi,guardian,nytimes --tries=3 --backoff=60
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: news_aggregator
      DB_USERNAME: news_user
      DB_PASSWORD: secret
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
    depends_on:
      - app
      - redis

volumes:
  postgres_data:

